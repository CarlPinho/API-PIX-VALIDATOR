# =======================================
# CONFIGURAÇÃO DO BANCO DE DADOS POSTGRESQL
# =======================================

# 1. URL de Conexão JDBC
# Aponta para o banco que você acabou de criar
spring.datasource.url=jdbc:postgresql://localhost:5432/pix_validator_db

# 2. Usuário e Senha do Banco
spring.datasource.username=carlospinho
spring.datasource.password=Positivos1@

# 3. Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================================
# CONFIGURAÇÃO DO JPA (HIBERNATE)
# =======================================

# 4. Dialeto do Banco
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 5. Gerenciamento do Schema (DDL)
# Isso fará o Spring criar as tabelas para você
spring.jpa.hibernate.ddl-auto=update

# 6. Mostrar SQL no Console (Opcional, mas bom para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true