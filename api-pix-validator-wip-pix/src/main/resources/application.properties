# ==============================
# CONFIGURA\u00C7\u00C3O GERAL DA APLICA\u00C7\u00C3O
# ==============================
spring.application.name=pix-validator
server.port=8080

# ==============================
# CONFIGURA\u00C7\u00C3O DO BANCO DE DADOS
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/pix_validator?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=pixuser
spring.datasource.password=pixpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# CONFIGURA\u00C7\u00C3O DO JPA / HIBERNATE
# ==============================
# recria as tabelas a cada inicializa\u00E7\u00E3o (cuidado: apaga os dados)
spring.jpa.hibernate.ddl-auto=create

# mostra os comandos SQL no console
spring.jpa.show-sql=true

# formata o SQL no log pra ficar leg\u00EDvel
spring.jpa.properties.hibernate.format_sql=true

# define o dialeto correto do MySQL (ajuda o Hibernate a gerar o SQL certo)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==============================
# LOGGING
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
